spring.application.name=avaliacaoGame
# Configurações do banco de dados
spring.datasource.url=jdbc:mariadb://localhost:3306/backend
spring.datasource.username=root
spring.datasource.password=bancoDeDados

# Configurações adicionais do datasource
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Configurações JPA e Hibernate
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
